<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battleship Game Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section class="container">
        <div class="coords" id="coords">
            <!-- JavaScript generated array -->
        </div>
    </section>

    <section class="controls">
        <a id="start" class="button medium round green" onclick="startGame();">Start</a>
        <a id="restart" class="button medium round orange d-none" onclick="location.reload();">Play again</a>
        <div id="rowsAndColumns">
            <label for="x">Number of rows</label>
            <input id="x" type="number" value="8" />
            <label for="y">Number of columns</label>
            <input id="y" type="number" value="8" />
        </div>
    </section>

    <div class="divDebug">
        Debug mode: <input type="checkbox" id="debug" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
